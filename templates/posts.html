{% extends "base.html" %}

{% block content %}

<div class="inner" style="padding-top: 180px;">
    <h1 style=" font-size: 2rem; font-weight: normal;">All Posts</h1>

    {% for post in posts %}
    <article class="oc-posts-list">
        <a href="{{ post.link }}"><h2>{{ post.title }}</h2></a>
        <p class="oc-posts-date">{{ post.date.strftime('%d/%m/%Y')}}</p>
        <p>{{ post.extract }}</p>
    </article>
    {% endfor %}
</div>

{% endblock content %}
